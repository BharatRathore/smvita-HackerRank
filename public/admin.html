 <style>

  <body>
    <h3 class="text-center bg-secondary text-light m-0 ">SMVITA-HackerRank</h3>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      
      <div class="nav navbar-nav">
        <a class="nav-item nav-link  mr-3  rounded" href="./index.html"
          ><i class="fas fa-user-graduate mr-2"> </i>Register <span class="sr-only">(current)</span></a

        <a class="nav-item nav-link  mr-3  rounded" href="./student-info.html"
          ><i class="fas fa-user mr-2"> </i>Student Login </a
        >
        
      </div>
      <div class="nav navbar-nav ml-auto">
        
        <a class="nav-item nav-link active bg-secondary rounded" href="./admin.html"> <i class="fa fa-cog text-white" aria-hidden="true"></i> Admin</a>
         </div>

      <main>
        <div class="admin-login col-md-3 m-auto">
          <form action="" method="post" id="login-form" class="mt-5 form-group shadow p-5 rounded">
            <h3 class="text-center">Admin Login</h3>
            <input type="text" class="form-control mt-4" name="userid" placeholder="User ID">
            <input type="password" class="form-control mt-4" name="password" placeholder="Password">
            <input type="submit" class="form-control btn mt-4 btn-success" value="Login">
            
          </form>
          <span class="m-0"><small id="status"></small></span>
        </div>
          <div class="container fetchdata mt-5">
              <div class="header ">
                <h1 class="text-center">
                    Admin Panel
                </h1>
                
                <div class=" d-flex flex-column ">
                  <div class="div d-flex justify-content-center">
                    <button type="button" id = "fetch-data" class="btn btn-primary">Fetch All Data</button>
                  </div>
                  
                  <span class="text-center fetch-status text-success">Loading...</span>
                    
                </div>
                
              </div>
              
              <div class="table  mt-4 mb-0">
                  <table class="table table-bordered text-center mytable" >
                      <thead class="table-dark ">
                          <tr>
                              <th>PRN No.</th>
                              <th>Name</th>
                              <th>Course</th>
                              <th>Badges</th>
                              <th>Stars</th>
                              <th>HackerRank ID</th>
                              <th>Github ID</th>
                              <th class="d-none">id</th>
                          </tr>
                      </thead>
                      <tbody id="table-body">
                         
                          
                      </tbody>
                  </table>
              </div>
              
          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="std-name"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered" >
                        
                       
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Badge Type</th>
                            <th  data-field="stars" data-sortable="true" scope="col">Stars</th>
                          </tr>
                        </thead>
                        <tbody id="bdg-body">
          
                        </tbody>
                      </table>
                </div>
                <div class="modal-footer">
                  
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </main>
      <footer class="footer bg-light  py-1">
        <div class="container text-center">
         <p class="text-dark">Created by Bharat Rathore <span class="flag-icon flag-icon-in"> </span></p> 
        </div>
      </footer>
