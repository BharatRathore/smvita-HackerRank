<!doctype html>
<html lang="en">
  <head>
    <title>Admin Panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>
 <style>
   #formfilter{
      outline: none !important;
      border-color:#343A40 !important;
   }
   table{
     width:100% !important
   }
   .caps{
     text-transform: capitalize;
   }
   .fcaps{
     text-transform: uppercase;
   }
 </style>
</head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
          <a class="nav-item nav-link " href="./index.html"
            >Student</a
          >
          <a class="nav-item nav-link active" href="./admin.html">Admin</a>
        </div>
      </nav>
      <main>
        <div class="admin-login col-md-3 m-auto">
          <form action="" method="post" id="login-form" class="mt-5 form-group shadow p-5 rounded">
            <h3 class="text-center">Admin Login</h3>
            <input type="text" class="form-control mt-4" name="userid" placeholder="User ID">
            <input type="password" class="form-control mt-4" name="password" placeholder="Password">
            <input type="submit" class="form-control btn mt-4 btn-success" value="Login">
            
          </form>
          <span class="m-0"><small id="status"></small></span>
        </div>
          <div class="container fetchdata mt-5">
              <div class="header d-flex-column">
                <h1 class="text-center">
                    Admin Panel
                </h1>
                <div class="d-flex justify-content-center">
                    
                        <button type="button" id = "fetch-data" class="btn btn-primary">Fetch All Data</button>
                        
                    
                </div>
                
              </div>
              <div class="table  mt-4">
                  <table class="table table-bordered text-center mytable" >
                      <thead class="table-dark ">
                          <tr>
                              <th>PRN No.</th>
                              <th>Name</th>
                              <th>Course</th>
                              <th>Badges</th>
                              <th >Stars</th>
                              <th class="d-none">id</th>
                          </tr>
                      </thead>
                      <tbody id="table-body">
                         
                          
                      </tbody>
                  </table>
              </div>
              
          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Badge Info</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered" >
                        
                       
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Badge Type</th>
                            <th  data-field="stars" data-sortable="true" scope="col">Stars</th>
                          </tr>
                        </thead>
                        <tbody id="bdg-body">
          
                        </tbody>
                      </table>
                </div>
                <div class="modal-footer">
                  
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
    <script src="./admin.js"></script>  
    
</body>
</html>
