<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SMVITA HAckerRank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="nav navbar-nav">
        <a class="nav-item nav-link active" href="#"
          >Student <span class="sr-only">(current)</span></a
        >
        <a class="nav-item nav-link" href="./admin.html">Admin</a>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-4">
          <form
            action="#"
            method="POST"
            id="hidform"
            class="form-group h-100 shadow rounded p-5"
          >
            <h5>Enter Following details</h5>
            <input
              type="number"
              min="0"
              class="form-control mt-3"
              required
              name="prn_no"
              placeholder="Last 3 digits of PRN No."
            />
            <input
              type="text"
              class="form-control mt-3"
              required
              name="hackerrankid"
              placeholder="HackerRank ID"
            />
            <input
              type="text"
              class="form-control mt-3"
              required
              name="full_name"
              placeholder="Full Name"
            />
            <small class="form-text text-muted mt-2">Select course</small>
            <select name="course" required class="form-control" id="">
              <option class="form-control" value="DAC">DAC</option>
              <option value="DBDA">DBDA</option>
            </select>
            
            <input
              type="submit"
              class="form-control btn btn-primary mt-3"
              value="Submit"
            />
            <span><small id="status" class=""></small></span>
          </form>
        </div>
        <div class="col-md-8 rounded shadow p-3" id="badge-div">
          <div class="dashboard">
              <div class="d-flex justify-content-between">
                <h6 id="bd-name"></h6>
                <h6 id="bd-prn"></h6>
                
              </div>
              <hr>
            <div class="table-div">
                <table class="table " id="badge-table">
                    <caption>HackerRank Badges and Stars Count</caption>
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Badge Type</th>
                        <th scope="col">Stars</th>
                      </tr>
                    </thead>
                    <tbody id="bdg-body">
                      
                    </tbody>
                  </table>
            </div>
            <div id="no-stars">
                
                <h3 class="text-center p-5">No Stars earned yet.. :( </h3>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
